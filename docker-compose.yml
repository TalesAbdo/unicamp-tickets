version: '3.7'
services:
  db:
    image: mysql:5.7
    restart: always
    environment:
      MYSQL_DATABASE: 'unicamptickets'
      # So you don't have to use root, but you can if you like
      MYSQL_USER: 'user'
      # You can use whatever password you like
      MYSQL_PASSWORD: 'password'
      # Password for root access
      MYSQL_ROOT_PASSWORD: 'password'
    ports:
      # <Port exposed> : < MySQL Port running inside container>
      - '3306:3306'
      # Where our data will be persisted
  backend:
    image: node:8.1
    volumes:
      - ../LearningRepository:/my-app
    ports:
      - 3000:3000
    command: bash -c "cd /my-app && npm i && npm i -g nodemon && nodemon app.js"  
  frontend:
  # gerar build e dps colocar para rodar 
    image: nginx:1.17
    volumes:
      - ../LearningRepository/dist:/usr/share/nginx/html
    ports:
      - 8080:80
    #command: bash -c "nginx -g deamon"
      


